<body>
  <div class="pokeindex">
    <div class="pokeindex-left">
      <div class="pokeindex-left__top">
        <div class="circle-big"></div>
        <div class="circle-small"></div>
      </div>
      <div class="pokeindex-left__screen">

      </div>
      <div class="pokeindex-left__buttons">

        <span></span>

        </div>

          <span></span>
          <span></span>
        </div>
      </div>
      <div class="pokeindex-right__buttons-triple">
        <div class="light"></div>
      </div>
      <div class="pokeindex-input">
        <label for="name" class="text-input">Pokemón:
          <input type="text" id="name" name="name" class="input-poke" placeholder="Ingrese número o nombre">
        </label>
      </div>
      <div class="pokeindex-right__buttons-double">
        <a href="https://frosty-engelbart-ee91cf.netlify.app/" class="btn-stop">Detener</a>
